	<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Carousel Structure -->
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      
      <!-- First Slide -->
      <div class="carousel-item first-slide">
        <img src="https://via.placeholder.com/800x400?text=First+Slide" class="d-block w-100" alt="First Slide">
      </div>

      <!-- Second Slide -->
      <div class="carousel-item second-slide">
        <img src="https://via.placeholder.com/800x400?text=Second+Slide" class="d-block w-100" alt="Second Slide">
      </div>

      <!-- Third Slide (Active on load) -->
      <div class="carousel-item third-slide active">
        <img src="https://via.placeholder.com/800x400?text=Third+Slide" class="d-block w-100" alt="Third Slide">
      </div>

      <!-- Fourth Slide -->
      <div class="carousel-item fourth-slide">
        <img src="https://via.placeholder.com/800x400?text=Fourth+Slide" class="d-block w-100" alt="Fourth Slide">
      </div>

      <!-- Fifth Slide -->
      <div class="carousel-item fifth-slide">
        <img src="https://via.placeholder.com/800x400?text=Fifth+Slide" class="d-block w-100" alt="Fifth Slide">
      </div>
      
    </div>

    <!-- Left Control (Previous) -->
    <button class="carousel-control-prev left carousel-control" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <!-- Right Control (Next) -->
    <button class="carousel-control-next right carousel-control" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>

</body>
</html>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
